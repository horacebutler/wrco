<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horace Butler | Coming Soon</title>
  <meta name="description" content="Horace Butler – Official site coming soon." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #a1a1aa;
      --accent: #d4af37; /* muted gold */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #141414, #000);
      color: var(--fg);
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      max-width: 900px;
      width: 100%;
      padding: 4rem 3rem;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 40%, rgba(212,175,55,0.12), transparent 60%);
      opacity: 0.6;
      pointer-events: none;
    }

    .brand {
      font-size: 0.9rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 4rem);
      line-height: 1.1;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    h1 span {
      color: var(--accent);
    }

    p.lead {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--muted);
      max-width: 620px;
      margin-bottom: 3rem;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      margin: 3rem 0;
    }

    .footer {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: space-between;
    }

    .footer span {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .badge {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(212,175,55,0.4);
      color: var(--accent);
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: rgba(212,175,55,0.05);
    }

    @media (max-width: 640px) {
      .card {
        padding: 3rem 2rem;
      }

      .footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="brand">Horace Butler</div>

      <h1>
        Something <span>Powerful</span><br />
        Is Coming
      </h1>

      <p class="lead">
        The official Horace Butler experience is currently under construction.
        A new platform is being crafted with purpose, clarity, and vision.
      </p>

      <div class="divider"></div>

      <div class="footer">
        <span>Launching soon • horacebutler.com</span>
        <div class="badge">Coming Soon</div>
      </div>
    </section>
  </main>
</body>
</html>
